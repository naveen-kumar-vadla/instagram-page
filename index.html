<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./demo.js"></script>
  </head>

  <body>
    <div id="options">
      <h1>Instagram</h1>
      <div class="option">
        <img src="./img/homeIcon.svg" alt="home icon">
        <p>Home</p>
      </div>
      <div class="option">
        <img src="./img/search.svg" alt="search icon">

          <p>abhi_ram</p>

      </div>
