<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./demo.js"></script>
  </head>

  <body>
    <div id="options">
      <h1>Instagram</h1>
      <div class="option">
        <img src="./img/homeIcon.svg" alt="home icon">
        <p>Home</p>
      </div>
      <div class="option">
        <img src="./img/search.svg" alt="search icon">
        <p>Search</p>
      </div>
      <div class="option">
        <img src="./img/profile.svg" alt="profile icon">
        <p>Profile</p>
      </div>
    </div>
    <div id="feed">
      <div class="post">
        <div class="post-header">
          <img src="./img/profile.svg" alt="profile icon">
          <div class="profile-info">
            <p>abhi_ram</p>
            <p>Gudlavalleru, India</p>
          </div>
        </div>
        <div class="post-content">
          <img src="https://i.ytimg.com/vi/KGyNF0gwcSc/maxresdefault.jpg" alt="post image">
        </div>
        <div class="post-actions">
          <img src="./img/like.svg" alt="like button" onclick="like(event)">
          <img src="./img/comments.svg" alt="comment button" onclick="showCommentInputBox()">
        </div>
        <p>
          <span id="likes-count">100</span> Likes
        </p>
        <p>
          <span id="comments-count">100</span> Comments
        </p>
        <div id="comments"></div>
      </div>
    </div>
    <div id="profile">
      <div class="post-header">
        <img src="./img/profile.svg" alt="profile icon">
        <div class="profile-info">
          <p>abhi_ram</p>
          <p>Abhi Ram</p>
        </div>
      </div>

    </div>
  </body>

</html>
